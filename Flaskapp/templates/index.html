<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defect Detection App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 70px;
        }
        .card {
            border-radius: 20px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.7s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .result-badge {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 30px;
        }
        .preview-image {
            max-width: 300px;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card text-center mx-auto" style="max-width: 600px;">
        <h1>üîç Smart Defect Detector</h1>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-custom">Predict</button>
        </form>

        {% if prediction %}
            <div class="mt-4">
                <span class="result-badge badge {% if prediction == 'Defected' %}bg-danger{% else %}bg-success{% endif %}">
                    {{ prediction }}
                </span>
            </div>
        {% endif %}

        {% if img_path %}
            <div class="mt-4">
                <img src="{{ img_path }}" alt="Uploaded Image" class="preview-image">
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
